<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw A Shape</title>
    <style>
        #canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }

        #sidesRange {
            display: none;
        }

        #organicOptions {
            display: none;
        }

        #imageUpload {
            display: none;
        }
    </style>
</head>

<body>
    <form id="drawForm">
        <label for="shape">Choose a shape:</label>
        <select name="shape" id="shape">
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="polygon">Polygon</option>
            <option value="organic">Organic Shape</option>
            <option value="image">Draw Image</option>
        </select>

        <div id="sidesRange">
            <label for="sides">Number of Sides:</label>
            <input type="range" name="polygonSides" id="sides" min="5" max="20" value="5">
            <input type="number" id="sidesValue" min="5" max="20" value="5">
        </div>

        <div id="organicOptions">
            <label for="organicFactor">Organic Factor:</label>
            <input type="range" id="organicFactor" min="1" max="250" value="5">
            <input type="number" id="organicValue" min="1" max="250" value="5">
        </div>

        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color" value="#000000">

        <span id="Outline">
            <label for="border">Outline only:</label>
            <input type="checkbox" id="border" name="border">
        </span>
    

        <br><br>
        <input type="file" id="imageUpload" accept="image/*">
        <br><br>
        <button type="button" id="drawButton">Draw</button>
        <button type="button" id="clearButton">Clear</button>
    </form>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="app.js"></script>
</body>

</html>
